  worker:
    build:
      context: ./api
    container_name: pollsite_dev-worker-1
    working_dir: /app
    volumes:
      - ./api:/app
    command: celery -A core.celery_app worker -l info
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  beat:
    build:
      context: ./api
    container_name: pollsite_dev-beat-1
    working_dir: /app
    volumes:
      - ./api:/app
    command: celery -A core.celery_app beat -l info
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

