services:
  db:
    image: postgres:16-alpine
    container_name: polls_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: polls_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: polls_api
    env_file: .env
    environment:
      - FRONTEND_ORIGIN=http://localhost:3000
    working_dir: /app
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    command:
      - sh
      - -lc
      - >
        cd /app &&
        python manage.py migrate --noinput &&
        exec gunicorn
        -k gthread --threads 4 -w 2
        -b 0.0.0.0:8000
        --log-level debug --access-logfile - --error-logfile - --capture-output
        -c /dev/null
        core.wsgi:application
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 10s
      timeout: 5s
      retries: 5

